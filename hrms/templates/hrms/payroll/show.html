{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} Staff Payroll | PnF HRMS {% endblock title %}

{% block content %}
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
            <nav aria-label="breadcrumb">
                    <!-- <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'hrms:dashboard' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><a href=" {% url 'hrms:employee_all' %} ">Employee</a> </li>
                        <li class="breadcrumb-item active" aria-current="page">Edit</li>
                    </ol> -->
                </nav>
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                           <h4 class="text-center text-primary"><i class="fa fa-edit">&emsp; Payroll </i></h4><hr>
                                <form enctype="multipart/form-data" class="form-group" method="POST" action="{% url 'hrms:storePayroll' id=pk %}">
                                    {% csrf_token %}
                                    <small class="mb-5">** All Fields are required</small>
                                        <!-- {{form.as_p}} -->
                                        {{id}}
                                        {{first_name}}
                                        {{last_name}}

                                        <input type="text" name="work_day">
                                        <input type="text" name="bonus">
                                        <input type="text" name="insurance">
                                        <input type="text" name="pay_rate">

                                    <div class="text-center mt-3">
                                        <!-- <button class="btn btn-outline-success btn-rounded"><i class="mdi mdi-cloud-download"></i>Finish</button>        -->
                                        <input id="submitApp" type="submit" value="Submit application" />

                                    </div>
                                </form>                   
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
